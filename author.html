<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="main/css/main.css">
    <style>
        .card {
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.02);
        }
        .card-title {
            color: #333;
        }
        .card-text {
            color: #555;
        }
        .btn-primary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .btn-primary:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }
    </style>
</head>
<body>
    <aside>
        <img src="img/ukr.jpg" alt="logo">
 
        <h3>Навігація</h3>
        <ul>
            <li><a href="layout.html"><i class="bi bi-house"></i>Main</a></li>

            <li><a href="tags.html"><i class="bi bi-archive"></i> Tegs</a></li>

            <li><a href="login.html"><i class="bi bi-file-earmark-plus"></i> Login</a></li>
        </ul>
    </aside>

                            <h5 class="card-title">News Title 1</h5>
                            <p class="card-text">Brief description of the news article 1.</p>
                            <a href="#" class="btn btn-primary">Read More</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-4">

                        <img src="img/news2.jpg" class="card-img-top" alt="News 2">

                            <h5 class="card-title">News Title 2</h5>
                            <p class="card-text">Brief description of the news article 2.</p>
                            <a href="#" class="btn btn-primary">Read More</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-4">

</body>
</html>
